<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app">
      <h1>Grouped</h1>
      <div id="">
        <div>Generate groups of:</div>

      </div>
      <div id="elements">
        <h1>Elements</h1>
        <h2>Introduce each element in one line</h2>
        <textarea id="participants" class="participants" rows="7"></textarea>
      </div>
      <button id="makeGroups"></button>
      <button id="clear"></button>
      <div id="groups"></div>

    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
